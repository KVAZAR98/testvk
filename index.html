<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>КвизТестОпросник</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">

    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script>vkBridge.send('VKWebAppInit');</script>

</head>

<body>
    <form id="start">
        <div>
            <h1>Тест: Выживание</h1>
            <h2 id="text">Сколько ты продержишься в мире</h2>
            <h2 class="h2">Апокалипсиса?</h2>
            <button onclick="go(event)" class="btn" role="button">Начать</button>
        </div>
    </form>
    <form id="question1" class="hidden" >
        <div>
            <h1>Вопрос: 1</h1>
            <h2 id="text">Выбери оружие:</h2>
            <hr color="red">
            <div id="a1" class="questionstyle"><img id="q1" src=""></div>
            <h1>?</h1>
            <div id="a2" class="questionstyle"><img id="q2" src=""></div>
        </div>
    </form>
     <form id="question2" class="hidden" >
        <div>
            <h1>Вопрос: 2</h1>
            <h2 id="text">Выбери предмет:</h2>
            <hr color="red">
            <div id="b1" class="questionstyle"><img src=""></div>
            <h1>?</h1>
            <div id="b2" class="questionstyle"><img src=""></div>
        </div>
    </form>
    <form id="question3" class="hidden" >
        <div>
            <h1>Вопрос: 3</h1>
            <h2 id="text">Выбери предмет:</h2>
            <hr color="red">
            <div id="c1" class="questionstyle"><img src=""></div>
            <h1>?</h1>
            <div id="c2" class="questionstyle"><img src=""></div>
        </div>
    </form>
    
    <form id="result" class="hidden" >
      
        <div>
           
            <h1>Ваш результат готов!</h1>
            <div class="avaphoto"><img id="ava" src=""></div>
            <button onclick="end()" class="btn" >Узнать</button>
        </div>
        </div>
  
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
